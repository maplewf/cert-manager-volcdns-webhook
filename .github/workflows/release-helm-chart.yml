name: Release Helm chart

on:
  push:
    branches:
      - main
      - master

jobs:
  release-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Chart version change
        id: detect
        run: |
          CHART_PATH=charts/cert-manager-volcdns-webhook/Chart.yaml
          if [ -z "${{ github.event.before }}" ] || [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep -q "$CHART_PATH"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Read chart version
        id: version
        if: steps.detect.outputs.changed == 'true'
        run: |
          CHART_PATH=charts/cert-manager-volcdns-webhook/Chart.yaml
          VERSION=$(grep '^version:' "$CHART_PATH" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push chart to GHCR
        if: steps.detect.outputs.changed == 'true'
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: cert-manager-volcdns-webhook
          repository: ${{ github.repository_owner }}/helm-charts
          tag: ${{ steps.version.outputs.version }}
          path: charts/cert-manager-volcdns-webhook
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          update_dependencies: 'true'

